<video id="video2" width="360" height="320" autoplay muted></video>

Logs<br/>
<div id="logs"></div>
</body>
<script type="application/javascript">
    localPc()

    function localPc() {
        const socket = new WebSocket(`ws://${window.location.host}/signal-video-multi-people?aaa=1`)
        const pc = new RTCPeerConnection({
            iceServers: [
                {
                    urls: 'stun:stun.l.google.com:19302'
                }
            ]
        })
        socket.onmessage = e => {
            let msg = JSON.parse(e.data)
            if (!msg) {
                return log('failed to parse msg')
            }

            if (msg.candidate) {
                pc.addIceCandidate(msg)
            } else {
                pc.setRemoteDescription(msg)
            }
        }
        const log = msg => {
            document.getElementById('logs').innerHTML += msg + '<br>'
        }
        socket.onopen = () => {
            navigator.mediaDevices.getUserMedia({video: true, audio: true})
                .then(stream => {
                    document.getElementById('video1').srcObject = stream
                    stream.getTracks().forEach(track => {
                        pc.addTrack(track, stream)
                    })
                    pc.createOffer().then(offer => {
                        pc.setLocalDescription(offer)
                        socket.send(JSON.stringify({
                            msgType: "offer",
                            content: JSON.stringify(offer)
                        }))
                    }).catch(log)
                }).catch(log)
        }

        pc.oniceconnectionstatechange = e => log(pc.iceConnectionState)
        pc.onicecandidate = e => {
            if (e.candidate && e.candidate.candidate !== "") {
                socket.send(JSON.stringify({
                    msgType: "candidate",
                    content: JSON.stringify(e.candidate)
                }))
            }
        }
    }

</script>
</html>
